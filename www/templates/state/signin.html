i<ion-view view-title="登陆">
  <ion-content class="padding">
    <div class="row responsive-sm padding">
      <div class="col">
        <div class="list list-inset">
          <lable class="item item-input"><input type="text" ng-model="user.username" placeholder="Email Address"></lable>
          <lable class="item item-input"><input type="password" ng-model="user.password" placeholder="Password"></lable>
          <div class="loginButton"><button class="button ion-unlocked button-block button-balanced" ng-click="login(user);" > Login </button>  </div>
        </div>
      </div>
    </div>

    <div class="row padding">
      <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
      <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
    </div>
  </ion-content>
</ion-view>
